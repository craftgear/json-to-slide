<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>PixiJS Displacement Map Example</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@7.x/dist/pixi.min.js"></script>
    <script>
      const app = new PIXI.Application({
        width: window.innerWidth,
        height: window.innerHeight,
      });
      document.body.appendChild(app.view);

      // 背景画像と歪みマップ画像の読み込み
      PIXI.Assets.load([
        "caleb-white-PLfzwAmflos-unsplash.jpg",
        "12135954763939.jpg",
      ]).then(([backgroundTexture, displacementTexture]) => {
        const background = new PIXI.Sprite(backgroundTexture);
        background.width = app.screen.width;
        background.height = app.screen.height;
        app.stage.addChild(background);

        // displacement sprite（元画像より少し小さくすると動きが出やすい）
        const displacementSprite = new PIXI.Sprite(displacementTexture);
        displacementSprite.texture.baseTexture.wrapMode =
          PIXI.WRAP_MODES.REPEAT;
        displacementSprite.scale.set(2);
        app.stage.addChild(displacementSprite);

        // displacement filter 作成
        const displacementFilter = new PIXI.filters.DisplacementFilter(
          displacementSprite,
        );
        background.filters = [displacementFilter];

        // アニメーション
        app.ticker.add(() => {
          displacementSprite.x += 1;
          displacementSprite.y += 0.5;
        });
      });
    </script>
  </body>
</html>
